	<script type="text/javascript">
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" actived", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " actived";
        }
    </script>

    <div class="banner">CPGE <a href="..\index.html"><img src="..\logo.png" /></a></div>

    <div class="slideshow-container">
        <div class="mySlides fade" style="display: block;">

            </a>
        </div>

        <div class="mySlides fade" style="display: none;">
            <a href="#"><img src="..\logo.png" style="width:100%;max-height: 250px;">
                <div class="text">Le site est en construction</div>
            </a>
        </div>


        <a class="prev" onclick="plusSlides(-1)">
            <div style="position: absolute; top: 50%; left: 30%">&#10094;</div>
        </a>
        <a class="next" onclick="plusSlides(1)">
            <div style="position: absolute; top: 50%; right: 30%">&#10095;</div>
        </a>
    </div>
    <br>

    <div style="text-align:center">
